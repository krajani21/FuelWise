name: Frontend CI

on:
  push:
    branches:
      - main
      - staging
      - "feature/*"
  pull_request:
    branches:
      - main
      - staging

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run tests
        run: npm test -- --watch=false
        working-directory: frontend
        if: hashFiles('frontend/**/jest.config.*', 'frontend/**/vitest.config.*') != ''

      - name: Build
        run: npm run build
        working-directory: frontend
