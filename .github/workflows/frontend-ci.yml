name: Frontend CI

on:
  push:
    branches:
      - main
      - staging
      - "feature/*"
  pull_request:
    branches:
      - main
      - staging

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Optional tests (if you have them)
      - name: Run tests
        run: npm test -- --watch=false
        if: hashFiles('**/jest.config.*', '**/vitest.config.*') != ''

      - name: Build
        run: npm run build
